<div class="wrapper">
    <h1>Are you sure to delete this article ?</h1>
    <div class="buttons">
        <button (click)="deleteArticle()" mat-raised-button color="warn">
            Delete
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-raised-button mat-dialog-close color="basic">
            Cancel
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
