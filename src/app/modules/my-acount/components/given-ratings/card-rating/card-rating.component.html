<div class="rating-card">
    <div class="article-image">
        <img src="{{ratingInfo.articleImage}}" alt="article image">
    </div>
    <div class="info">
        <div class="article-title">
            {{ratingInfo.articleTitle | titlecase}}
        </div>
        <div class="rating">
            You rated this article: <span>{{ratingInfo.score}}</span>
        </div>
    </div>
</div>
