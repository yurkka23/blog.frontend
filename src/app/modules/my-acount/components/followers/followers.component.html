<div class="wrapper">
    <div class="no-users" *ngIf="listFollowers.users.length == 0">
      I don't have followers!
    </div>
    <div class="list-users" *ngIf="listFollowers.users.length > 0">
      <div class="header">My Followers:</div>
      <app-user-follow
        *ngFor="let user of listFollowers.users"
        [userInfo]="user"
        (click)="showUserProfile(user.id)"
      >
      </app-user-follow>
    </div>
  </div>
